<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taro Connect</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      max-width: 420px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      background: #00c6ff;
      color: #003344;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 198, 255, 0.4);
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Taro Connect</h1>
    <p>
      Store your qualifications, manage your assets, and soon
      connect with work and opportunities — all in one place.
    </p>

    <a class="button" href="https://my.taroconnect.app">
      Open App
    </a>

    <footer>
      © 2025 Taro Connect
    </footer>
  </div>
</body>
</html>
