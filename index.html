<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taro Connect</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      max-width: 420px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 22px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
      margin-bottom: 12px;
    }

    a.button {
      display: inline-block;
      padding: 14px 22px;
      background: #00c6ff;
      color: #003344;
      text-decoration: none;
      font-weight: 700;
      border-radius: 30px;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      min-width: 140px;
    }
    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 198, 255, 0.4);
    }

    a.button.secondary {
      background: rgba(255, 255, 255, 0.14);
      color: white;
      font-weight: 650;
      border: 1px solid rgba(255, 255, 255, 0.22);
    }
    a.button.secondary:hover {
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.08);
    }

    .links {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      font-size: 13px;
      opacity: 0.9;
    }
    .links a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
      padding-bottom: 2px;
    }
    .links a:hover {
      border-bottom-color: rgba(255, 255, 255, 0.7);
    }

    footer {
      margin-top: 26px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Taro Connect</h1>
    <p>
      Store your qualifications, manage your assets, and soon
      connect with work and opportunities — all in one place.
    </p>

    <div class="buttons">
      <a class="button" href="https://my.taroconnect.app/register">Register</a>
      <a class="button secondary" href="https://my.taroconnect.app/signin">Sign In</a>
    </div>

    <div class="links">
      <a href="https://my.taroconnect.app">Open App</a>
      <a href="https://my.taroconnect.app/reset-password">Reset Password</a>
    </div>

    <footer>
      © 2025 Taro Connect
    </footer>
  </div>
</body>
</html>
